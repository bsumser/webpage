<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notes/styles.css">

    <title>Zettelkasten</title>
</head>
<body>
    <h2>Zettelkasten Notes Graph</h2>
<div id="main-graph">
      <svg id="note-graph" class="rounded-lg">
      <defs>
        <filter x="0" y="0" width="1" height="1" id="solid">
          <feflood flood-color="#f7f7f7" flood-opacity=".9"></feflood>
          <fecomposite in="SourceGraphic" operator="xor"></fecomposite>
        </filter>
      </defs>
      <rect id="base_rect" width="75%" height="75%" style="fill:#a89984"></rect></svg>
    </div></body>
    <script type="module" src="graph.js"></script>
</html>
