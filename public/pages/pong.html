<!DOCTYPE html>
<html lang="en-US">
  <head>
  </head>

  <body>
    <h1>Pong Test Page</h1>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
    <canvas id="myCanvas" width="480" height="320"></canvas>
      <label for="name">Name (4 to 8 characters):</label>
      <input type="text" id="name_entry" name="name" required
             minlength="4" maxlength="8" size="10">

      <button type="button" onclick="myFunction()">Button Text</button>
      <p id="demo"></p>

      <script>
             // Here the value is stored in new variable x 
             function myFunction() {
                 var x = document.getElementById("name_entry").value;
                 document.getElementById("demo").innerHTML = x;
                 console.log(x);
             }
    </script>
  </body>

  </html>
